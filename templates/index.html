<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Video Editor</title>

    <link rel="stylesheet" href="static/main.css">

    <style>
        .visible {
            display: inline-block;
        }

        .invisible {
            display: none;
        }

        .positionSettings {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .renderSettings {
            display: inline-block;
            margin-bottom: 15px;
        }

        button {
            box-shadow: 6px 4px 8px #000000;
            background-color: #383838;
            color: white;
        }

        button:hover {
            background-color: orange;
        }

        button:focus {
            background-color: red;
        }

        a {
            color: orange;
        }

        a.button {
            color: green;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:active {
            color: blue;
        }


        .choose::-webkit-file-upload-button {
            color: white;
            display: inline-block;
            background: #424242;
            border: none;
            padding: 7px 15px;
            font-weight: 700;
            border-radius: 5px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 10pt;
        }
    </style>

</head>

<body style="background-color:#1d1d1d;">
    <div style="text-align: center;">
        <div>
            <div style="margin: 5px;">
                <div id="grid">
                    <div>
                        <h1 id="num" style="color: rgb(255, 255, 255);">0</h1>
                    </div>
                    <div>
                        <h1 id="framesCount" style="color: rgb(255, 255, 255);">0</h1>
                    </div>
                    <div>
                        <h1 id="progress" style="color: rgb(255, 255, 255);">0</h1>
                    </div>
                    <div>
                        <h1 id="fps" style="color: rgb(255, 255, 255);">0</h1>
                    </div>

                    <div>
                        <h1 id="cpu" style="color: rgb(255, 255, 255);">0</h1>
                    </div>
                    <div>
                        <h1 id="freeRam" style="color: rgb(255, 255, 255);">0</h1>
                    </div>

                    <div>
                        <h1 id="frameSize" style="color: rgb(255, 255, 255);">0</h1>
                    </div>
                </div>
            </div>
            <div>
                <img style="max-width: 40%; border-radius: 20px; box-shadow: 6px 4px 8px #000000;"
                    src="{{ url_for('video_feed') }}">
            </div>

            <div style="margin-bottom: 10px; margin-top: 5px;">

                <div style="display: inline-block; ">
                    <button style="border-radius: 7px; height: 30px;" onclick="sendStartCommand()">START</button>
                    <button style="border-radius: 7px; height: 30px;" onclick="sendStopCommand()">STOP</button>

                    <button style="border-radius: 7px; height: 30px;" onclick="resetSettings()">RESET SETTINGS</button>

                    <button style="border-radius: 7px; height: 30px;"
                        onclick="window.open('{{pathToRenderedFile}}')">DOWNLOAD</button>

                    <!-- <a style="border-radius: 5px; background-color:#383838;  padding: 10px; box-shadow: 6px 4px 8px #000000;"
                        href="http://192.168.0.12:8000">HOME PAGE</a> -->
                </div>
            </div>

            <div>
                <div
                    style="display:inline-block; margin-bottom: 5px; margin-top: 5px; box-shadow: 6px 4px 8px #000000;">
                    <select id="modesId" onchange="sendStopCommand(), resetSettings(), sendModeChangeCommand(), this.form.submit()">
                        <optgroup label="YOLO MODEL">
                            <option value="a">OBJECTS EXTRACTOR</option>
                            <option value="b">BLUR OBJECTS WITH ASCII</option>
                        </optgroup>
                        <optgroup label="MASK R-CNN MODEL">
                            <option value="k">GRAY BACKGROUND</option>
                            <option value="m">GAUSSIAN BLUR BACKGROUND</option>
                            <option value="j">CANNY AND GAUSSIAN BLUR</option>
                            <option value="i">CANNY + ANIMATE BACKGROUND</option>
                        </optgroup>
                        <optgroup label="CAFFE MODEL">
                            <option value="f">NEURAL NETWORK COLORIZER</option>
                        </optgroup>
                        <optgroup label="UPSCALE MODELS">
                            <option value="n">LAPRCN UPSCALER</option>
                        </optgroup>
                        <optgroup label="WITHOUT NEURAL NETWORKS">
                            <option value="q">ASCII PAINTER</option>
                            <option value="e">CARTOON STYLE</option>
                            <option value="o">DENOISE + SHARPEN</option>
                            <option value="p">SOBEL FILTER</option>
                            
                        </optgroup>
                    </select>
                </div>

            </div>
            <div style="display: inline-block; text-align: center; margin-top: 10px; box-shadow: 6px 4px 8px #000000;">
                <form action="" method=post enctype=multipart/form-data>
                    <!-- <label class="getFileLabel"
                            style="border-radius: 5px; background-color:#383838;   padding: 10px; color: rgb(255, 255, 255);"
                            for="sendFileId">UPLOAD NEW...</label> -->
                    <!-- <input id="sendFileId" name="file" type="file" onchange="form.submit()" /> -->

                    <label></label>
                    <input type="file" name="file" multiple class="choose" onchange="sendStopCommand(), form.submit()">
                </form>
            </div>


            <!-- <div style="display:inline-block;"><input type="submit" value="Set Mode" onclick="sendModeChangeCommand()"> -->

            <!-- </div>  -->

        </div>

        <div class="positionSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">POSITION:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="positionValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 5px; height: 20px; background-color: #c5c5c5; width: 810px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="1000" step="1" value="1" class="slider" id="positionId"> </div>
        </div>
        <div style="display: inline-block; max-width: 1000px; text-align: center; ">
            <div style="display: inline-block; margin-bottom: 10px;">
                <div style="display: inline-block; font-size: 16px; color: white;">SATURATION:</div>
                <div style=" display: inline-block;font-size: 16px; color: white;" id="saturationValue"></div>
                <div><input
                        style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: #ffffff; width: 265px; box-shadow: 6px 4px 8px #000000;"
                        type="range" min="1" max="500" step="3" value="100" class="slider" id="saturationId"> </div>
            </div>



            <div class="renderSettings"">
                <div style=" display: inline-block; font-size: 16px; color: white;">CONTRAST:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="contrastValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color:  #ffffff; width: 265px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="200" step="2" value="100" class="slider" id="contrastId"> </div>
        </div>

        <div class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">BRIGHTNESS:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="brightnessValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: #ffffff; width: 265px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="300" step="2" value="0" class="slider" id="brightnessId"> </div>
        </div>

        <div id="confidenceIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">CONFIDENCE THRESHOLD:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="confidenceValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="100" step="1" value="20" class="slider" id="confidenceId"> </div>
        </div>

        <div id="rcnnSizeIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">RCNN OBJECT SIZE:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="rcnnSizeValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="150" step="1" value="10" class="slider" id="rcnnSizeId"> </div>
        </div>

        <div id="rcnnBlurIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">BLUR STRENGTH:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="rcnnBlurValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="100" step="2" value="17" class="slider" id="rcnnBlurId"> </div>
        </div>

        <div id="cannyBlurIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">EDGE FILTER:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="cannyBlurValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color:  rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="100" step="2" value="5" class="slider" id="cannyBlurId"> </div>
        </div>

        <div id="lineThicknessIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">LINE THICKNESS:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="lineThicknessValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="20" step="1" value="2" class="slider" id="lineThicknessId"> </div>
        </div>

        <div id="denoiseIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">COLOR NOISE FILTER:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="denoiseValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="21" step="1" value="7" class="slider" id="denoiseId"> </div>
        </div>

        <div id="denoise2IdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">DENOISE STRENGTH:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="denoise2Value"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="100" step="1" value="10" class="slider" id="denoise2Id"> </div>
        </div>

        <div id="sharpenIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">SHARPEN STRENGTH:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="sharpenValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="0" max="100" step="1" value="5" class="slider" id="sharpenId"> </div>
        </div>

        <div id="sobelIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">SOBEL FILTER:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="sobelValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="21" step="2" value="3" class="slider" id="sobelId"> </div>
        </div>

        <div id="asciiSizeIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">FONT SIZE:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="asciiSizeValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="100" step="1" value="8" class="slider" id="asciiSizeId"> </div>
        </div>

        <div id="asciiIntervalIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">FONT INTERVAL:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="asciiIntervalValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="100" step="1" value="24" class="slider" id="asciiIntervalId"> </div>
        </div>

        <div id="asciiThicknessIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">FONT THICKNESS:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="asciiThicknessValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="1" max="20" step="1" value="3" class="slider" id="asciiThicknessId"> </div>
        </div>

        <div id="resizeIdBlock" class="renderSettings">
            <div style="display: inline-block; font-size: 16px; color: white;">RESIZE MULTIPLIER:</div>
            <div style=" display: inline-block;font-size: 16px; color: white;" id="resizeValue"></div>
            <div><input
                    style="-webkit-appearance: none; appearance: none; border-radius: 10px; height: 20px; background-color: rgb(253, 228, 0); width: 400px; box-shadow: 6px 4px 8px #000000;"
                    type="range" min="20" max="400" step="1" value="100" class="slider" id="resizeId"> </div>
        </div>

    </div>

    <script>
        var working = 0;
        var frameWidth = 0;
        var frameHeight = 0;
        var maxFrames = 0;
        var videoResetCommand = false;
        var videoStopCommand = false;
        var modeResetCommand = "default"

        function sendStartCommand() {
            videoResetCommand = true;
        }

        function sendStopCommand() {
            videoStopCommand = true;
        }

        function sendModeChangeCommand() {
            modeResetCommand = $("#modesId").val()
        }

        function resetSettings() {
            // document.getElementById("positionId").value = 1                        
            document.getElementById("saturationId").value = 100;    
            document.getElementById("cannyBlurId").value = 5;                       
            document.getElementById("contrastId").value = 100;
            document.getElementById("confidenceId").value = 20; 
            document.getElementById("brightnessId").value = 0;     
            document.getElementById("lineThicknessId").value = 2;
            document.getElementById("denoiseId").value = 7;
            document.getElementById("denoise2Id").value = 10;
            document.getElementById("sharpenId").value = 3;
            document.getElementById("rcnnSizeId").value = 10;
            document.getElementById("rcnnBlurId").value = 17;
            document.getElementById("sobelId").value = 3;
            document.getElementById("asciiSizeId").value = 8;
            document.getElementById("asciiIntervalId").value = 24;   
            document.getElementById("asciiThicknessId").value = 3;      
            document.getElementById("resizeId").value = 1;                   
        }

        var myTimer = setInterval(function () {
            $.ajax({
                url: '/update',
                type: 'POST',
                success: function (response) {
                    console.log(response);
                    //$("#num").html(response["value"]);
                    $("#num").html("FRAME: " + response["value"]);
                    $("#framesCount").html("TOTAL: " + response["totalFrames"]);
                    $("#progress").html("POS: " + response["progress"] + "%");
                    $("#fps").html("FPS: " + response["fps"]);
                    $("#cpu").html("CPU: " + response["cpuUsage"] + "%");
                    $("#freeRam").html("RAM: " + response["freeRam"] + "GB");
                    frameWidth = response["frameWidth"]
                    frameHeight = response["frameHeight"]
                    maxFrames = response["maxFrames"]
                    currentMode = response["currentMode"]
                    // userTime = response["userTime"]
                    // $("#frameSize").html(userTime);

                    $("#frameSize").html(frameWidth + "x" + frameHeight);
                    $("#positionId")
                        .prop({
                            min: 1,
                            max: maxFrames - 1
                        })

                    working = response["workingOn"];

                    // SHOW ALL YOLO OBJECTS
                    if (currentMode == "a") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()
                        $("#asciiThicknessIdBlock").hide()   
                        $("#confidenceIdBlock").show()
                    }
                    // BLUR OBJECTS WITH ASCII
                    if (currentMode == "b") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").show()
                        $("#sobelIdBlock").hide()
                        $("#confidenceIdBlock").show()
                        $("#asciiSizeIdBlock").show()
                        $("#asciiIntervalIdBlock").show()  
                        $("#asciiThicknessIdBlock").show()  
                    }
                    // CANNY AND GAUSSIAN BLUR COLOR
                    if (currentMode == "j") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#confidenceIdBlock").show()
                        $("#rcnnBlurIdBlock").show()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide() 
                        $("#asciiThicknessIdBlock").hide()   
                    }
                    // CANNY + ANIMATE BACKGROUND
                    if (currentMode == "i") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#confidenceIdBlock").show()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide() 
                        $("#asciiThicknessIdBlock").hide()   
                    }
                    // GAUSSIAN BLUR BACKGROUND
                    if (currentMode == "m") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#confidenceIdBlock").show()
                        $("#rcnnSizeIdBlock").show()
                        $("#rcnnBlurIdBlock").show()                        
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide() 
                        $("#asciiThicknessIdBlock").hide()   
                    }
                    // FAKE COLORIZER
                    if (currentMode == "k") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#rcnnSizeIdBlock").show()
                        $("#confidenceIdBlock").show()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()  
                        $("#asciiThicknessIdBlock").hide()  
                    }
                    // CAFFE NEURAL NETWORK COLORIZER
                    if (currentMode == "f") {
                        $("#cannyBlurIdBlock").hide()
                        $("#confidenceIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()  
                        $("#asciiThicknessIdBlock").hide()  
                    }
                    // CARTOON STYLE
                    if (currentMode == "e") {
                        $("#cannyBlurIdBlock").show()
                        $("#lineThicknessIdBlock").show()
                        $("#sharpenIdBlock").show()
                        $("#denoiseIdBlock").show()
                        $("#denoise2IdBlock").show()
                        $("#confidenceIdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide() 
                        $("#asciiThicknessIdBlock").hide()   
                    }
                    // DENOISE + SHARPEN
                    if (currentMode == "o") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#confidenceIdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()  
                        $("#asciiThicknessIdBlock").hide()  
                        $("#sharpenIdBlock").show()
                        $("#denoiseIdBlock").show()
                        $("#denoise2IdBlock").show()

                    }

                    // SOBEL OPERATOR
                    if (currentMode == "p") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#confidenceIdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()  
                        $("#asciiThicknessIdBlock").hide()  
                        $("#sharpenIdBlock").show()
                        $("#denoiseIdBlock").show()
                        $("#denoise2IdBlock").show()
                        $("#sobelIdBlock").show()

                    }
                    // ASCII FULL SCREEN
                    if (currentMode == "q") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#confidenceIdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").show()
                        $("#sharpenIdBlock").hide()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").show()
                        $("#asciiIntervalIdBlock").show()   
                        $("#asciiThicknessIdBlock").show()                       
                    }

                    if (currentMode == "n") {
                        $("#cannyBlurIdBlock").hide()
                        $("#lineThicknessIdBlock").hide()
                        $("#confidenceIdBlock").hide()
                        $("#rcnnSizeIdBlock").hide()
                        $("#rcnnBlurIdBlock").hide()
                        $("#sharpenIdBlock").show()
                        $("#denoiseIdBlock").hide()
                        $("#denoise2IdBlock").hide()
                        $("#sobelIdBlock").hide()
                        $("#asciiSizeIdBlock").hide()
                        $("#asciiIntervalIdBlock").hide()   
                        $("#asciiThicknessIdBlock").hide()     
                        $("#resizeIdBlock").show()                    
                    }

                    

                    //if (working == false) {
                    //clearInterval(myTimer);
                    //}

                },
                error: function (error) {
                    console.log(error);
                }
            })
        }, 1000);

        var myTimer2 = setInterval(function () {
            var positionSlider = document.getElementById("positionId");
            var outputPosition = document.getElementById("positionValue");
            var positionSliderValue = positionSlider.value;

            var saturationSlider = document.getElementById("saturationId");
            var saturationOutput = document.getElementById("saturationValue");
            var saturationSliderValue = saturationSlider.value;

            var cannyBlurSlider = document.getElementById("cannyBlurId");
